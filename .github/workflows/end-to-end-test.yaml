name: End-to-end test

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    name: End-to-end Test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: test-end2end
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v2
      with:
        go-version: 1.14
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Install requirements
      run: pip install -r requirements.txt
    - name: Write private key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/private_key.pem
        chmod 400 /tmp/private_key.pem
    - name: Change /usr/local/bin permissions so we can install replicate in the test
      run: sudo chmod 777 /usr/local/bin
    - name: End-to-end Test
      run: pytest -s --aws-access-key-id="${{ secrets.AWS_ACCESS_KEY_ID }}" --aws-secret-access-key="${{ secrets.AWS_SECRET_ACCESS_KEY }}" --ssh-private-key=/tmp/private_key.pem
