name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: "Build & Release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Setup GCP credentials
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "290.0.1"
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Build CLI
        run: cd cli && make build-all ENVIRONMENT=production
      - name: Build Python
        run: cd python && make build
      - name: Set version
        run: |
          echo "::set-env name=version::$(./cli/release/linux/amd64/replicate --version | cut -f3 -d' ')"
      - name: Push CLI
        run: |
          gsutil -m rsync -r cli/release/ gs://replicate-public/cli/$version
          gsutil -m rsync -r cli/release/ gs://replicate-public/cli/latest
      - name: Push Python
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD }}
          packages_dir: python/dist
